<div class="p-t-10 p-b-5 b-b b-grey">
  <div class="post">
    <div class="user-profile-pic-wrapper">
      <div class="user-profile-pic-2x white-border">
        <a href="https://twitter.com/${status.user.screen_name}" target="_blank" data-toggle="tooltip" data-placement="top" title="${status.user.screen_name} - ${status.user.followers_count} Seguidores">
          <img width="45" height="45" src="${status.user.profile_image_url_https}" alt="${status.user.screen_name}">
        </a>
      </div>
    </div>
    <div class="info-wrapper inline">
      <div class="info text-black">
        <p>
          ${status.text}
        </p>
        <p class="muted small-text">
          ${status.created_at} | ${rts} Retweets 
        </p>
      </div>
    </div>
    <div class="clearfix">
    </div>
  </div>
</div>
