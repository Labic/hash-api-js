<div class="p-t-10 p-b-5 b-b b-grey">
  <div class="post">
    <div class="user-profile-pic-wrapper">
      <div class="user-profile-pic-2x white-border">
        <a href="#">
          <img src="${Profile}", alt="${UserName}" width="45" height="45">
        </a>
      </div>
    </div>
    <div class="info-wrapper inline">
      <div class="info text-black">
        <strong>
          ${UserName}
        </strong>
        <p class="readmore">
          ${Description}
        </p>
        <p class="readmore">
          ${Message}
        </p>
        <p class="readmore">
          ${Caption}
        </p>
        <span class="muted small-text">
          ${CreatedTime} | ${LikesCount} Likes | ${CommentsCount} Coment√°rios | ${SharesCount} Compartilhamentos
        </span>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
