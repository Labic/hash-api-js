version: 1
# aliases:
#     twitter: {}
settings:
    refresh_interval: "1s"
    number_of_shards: 3
    number_of_replicas: 1
    index:
        query:
            default_field: "status.text.brazilian"
        mapping:
            coerce: false
            nested_fields.limit: 50
            depth.limit: 10
            total_fields.limit: 2000
    analysis:
        analyzer:
            twitter_brazilian:
                char_filter:
                    - "hashtag_replace_none"
                    - "url_replace_none"
                    - "at_mention_replace_none"
                    - "number_replace_none"
                tokenizer: "uax_url_email"
                filter:
                    - "brazilian_stop"
                    - "twitter_brazilian_stop_custom"
                    - "twitter_stop"
                    - "lowercase"
            twitter_brazilian_shingle:
                char_filter:
                    - "hashtag_replace_none"
                    - "url_replace_none"
                    - "at_mention_replace_none"
                    - "number_replace_none"
                tokenizer: "uax_url_email"
                filter:
                    - "brazilian_stop"
                    - "twitter_brazilian_stop_custom"
                    - "twitter_stop"
                    - "lowercase"
                    - "shingle"
            twitter_brazilian_stemmer:
                char_filter:
                    - "hashtag_replace_none"
                    - "url_replace_none"
                    - "at_mention_replace_none"
                    - "number_replace_none"
                tokenizer: "uax_url_email"
                filter:
                    - "brazilian_stemmer"
                    - "brazilian_stop"
                    - "twitter_brazilian_stop_custom"
                    - "twitter_stop"
                    - "lowercase"
            twitter_brazilian_stemmer_shingle:
                char_filter:
                    - "hashtag_replace_none"
                    - "url_replace_none"
                    - "at_mention_replace_none"
                    - "number_replace_none"
                tokenizer: "uax_url_email"
                filter:
                    - "brazilian_stemmer"
                    - "brazilian_stop"
                    - "twitter_brazilian_stop_custom"
                    - "twitter_stop"
                    - "lowercase"
                    - "shingle"
            twitter_brazilian_stop:
                char_filter:
                    - "hashtag_replace_none"
                    - "url_replace_none"
                    - "at_mention_replace_none"
                    - "number_replace_none"
                tokenizer: "uax_url_email"
                filter:
                    - "brazilian_stop"
                    - "twitter_brazilian_stop_custom"
                    - "twitter_stop"
                    - "lowercase"
        char_filter:
            at_mention_replace_none:
                type: "pattern_replace"
                pattern: "\\B[@]+([A-Za-z0-9-_]+)"
                flags: "MULTILINE"
                replacement: ""
            hashtag_replace_none:
                type: "pattern_replace"
                pattern: "\\B(\\#[a-zÀ-ÿA-Z0-9]+\\b)"
                flags: "MULTILINE"
                replacement: ""
            number_replace_none:
                type: "pattern_replace"
                pattern: "\\b\\d+\\b"
                flags: "MULTILINE"
                replacement: ""
            url_replace_none:
                type: "pattern_replace"
                pattern: "(\\w+)?:?\\/\\/[^\\s/$.?#].[^\\s]*"
                flags: "MULTILINE"
                replacement: ""
        filter:
            brazilian_snowball:
                type: "snowball"
                language: "brazilian"
            brazilian_stemmer:
                type: "stemmer"
                language: "brazilian"
            brazilian_stop:
                type: "stop"
                stopwords: "_brazilian_"
                ignore_case: true
            brazilian_synonyms:
                type: "synonym"
                synonyms:
                    - "liceu,academia"
            folding_preserved:
                type: "asciifolding"
                preserve_original: false
            shingle:
                type: "shingle"
                min_shingle_size: 2
                max_shingle_size: 5
                output_unigrams: false
            twitter_synonym_custom:
                type: "synonym"
                synonyms:
                    - "hj => hoje"
                    - "xingue => xingamento"
                    - "n => não"
            twitter_stop:
